<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Visualisation 2D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chart, #intensityChart { width: 100%; height: 400px; }
        .event-marker { stroke: black; stroke-width: 2; }
        .tooltip { position: absolute; background: white; border: 1px solid #ddd; padding: 10px; display: none; }
        .highlight { stroke: yellow; stroke-width: 2; fill: none; }
        .event-point { cursor: pointer; }
        button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Positional Encoding Visualisation 2D</h1>
    <p>Hover on red dots to see event markers<br/>Chanwoo Lee 1001</p>
    <button id="toggleEvents">Toggle Event Lines</button>
    <div id="chart"></div>
    <div id="intensityChart"></div>
    <div id="tooltip" class="tooltip"></div>
    <script>
        function generateData() {
            const data = [];
            const gameEvents = [
                { time: -30, event: "Fans Entering Stadium" },
                { time: 0, event: "Kickoff" },
                { time: 23, event: "Goal (Team A)" },
                { time: 52, event: "Red Card (Team B)" },
                { time: 78, event: "Goal (Team B)" },
                { time: 90, event: "End of Game" }
            ];
            
            for (let t = -30; t <= 90; t++) {
                let intensity = 0;
                if (t < 0) {
                    intensity = Math.min(1, (t + 30) / 30);
                } else if (t <= 90) {
                    intensity = 0.7 + Math.sin(t * Math.PI / 45) * 0.3;
                }
                
                if (t === 23 || t === 78) intensity = 1;
                if (t === 52) intensity = 0.9;
                
                for (let i = 0; i < 64; i++) {
                    let val = i % 2 === 0 ?
                        Math.sin(t / Math.pow(10000, 2 * i / 64)) :
                        Math.cos(t / Math.pow(10000, 2 * (i - 1) / 64));
                    
                    if ((t === 23 || t === 78 || t === 52) && i < 20) val *= 2;
                    
                    data.push({ t, i, val: val * intensity, intensity });
                }
            }
            return { data, gameEvents };
        }

        const margin = { top: 40, right: 20, bottom: 30, left: 40 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const intensitySvg = d3.select("#intensityChart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", 200)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);
        const color = d3.scaleSequential(d3.interpolateRdYlBu).domain([1, -1]);

        const { data, gameEvents } = generateData();
        x.domain([-30, 90]);
        y.domain([0, 63]);

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.t))
            .attr("cy", d => y(d.i))
            .attr("r", 3)
            .attr("fill", d => color(d.val));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(12))
            .append("text")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Game Time (minutes)");

        svg.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Encoding Dimension");

        const eventLines = svg.selectAll(".event-marker")
            .data(gameEvents)
            .enter().append("line")
            .attr("class", "event-marker")
            .attr("x1", d => x(d.time))
            .attr("x2", d => x(d.time))
            .attr("y1", 0)
            .attr("y2", height);

        const eventPoints = svg.selectAll(".event-point")
            .data(gameEvents)
            .enter().append("circle")
            .attr("class", "event-point")
            .attr("cx", d => x(d.time))
            .attr("cy", height)
            .attr("r", 5)
            .attr("fill", "red");

        const intensityLine = d3.line()
            .x(d => x(d.t))
            .y(d => d3.scaleLinear().range([120, 0])(d.intensity));

        intensitySvg.append("path")
            .datum(data.filter(d => d.i === 0))
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", intensityLine);

        intensitySvg.append("g")
            .attr("transform", "translate(0,120)")
            .call(d3.axisBottom(x).ticks(12));

        intensitySvg.append("g")
            .call(d3.axisLeft(d3.scaleLinear().range([120, 0])));

        intensitySvg.append("text")
            .attr("x", width / 2)
            .attr("y", 160)
            .attr("text-anchor", "middle")
            .text("Game Intensity Over Time");

        const tooltip = d3.select("#tooltip");

        eventPoints
            .on("mouseover", function(event, d) {
                tooltip.style("display", "block")
                    .html(`${d.time} min: ${d.event}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("display", "none");
            });

        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("font-weight", "bold")
            .text("PE Visualisation of Soccer Game - x as time y as value");

        // Toggle event lines
        let eventsVisible = true;
        d3.select("#toggleEvents").on("click", function() {
            eventsVisible = !eventsVisible;
            eventLines.style("display", eventsVisible ? null : "none");
            d3.select(this).text(eventsVisible ? "Hide Event Lines" : "Show Event Lines");
        });
    </script>
</body>
</html>
